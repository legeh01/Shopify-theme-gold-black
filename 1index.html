<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golden Empire Builder - Neo Cyberpunk</title>
<style>
  body {
    margin:0;
    font-family:'Poppins', sans-serif;
    background: radial-gradient(circle at center, #1a0033, #0a0014);
    color: #fff;
    overflow-x: hidden;
  }
  h1,h2 {
    text-align:center;
    background: linear-gradient(90deg, #ff00ff, #ff0080);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow:0 0 25px rgba(255,0,255,0.6);
  }
  .panel {
    background: rgba(255,255,255,0.05);
    border: 2px solid #ff00ff;
    border-radius: 20px;
    padding:20px;
    margin:20px auto;
    max-width:600px;
    backdrop-filter:blur(12px);
    box-shadow:0 0 40px rgba(255,0,255,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .panel:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow:0 0 70px rgba(255,0,255,0.6);
  }
  .approve-btn {
    background:linear-gradient(135deg,#ff00ff,#ff0080);
    border:none;
    padding:15px 35px;
    border-radius:50px;
    font-size:1.1rem;
    font-weight:bold;
    color:#111;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,0,255,0.6);
    transition:all 0.3s;
  }
  .approve-btn:hover {
    background:linear-gradient(135deg,#ff80ff,#ff33cc);
    box-shadow:0 0 50px rgba(255,0,255,0.9);
    transform: scale(1.05);
  }
</style>
</head>

</body>
</html>
